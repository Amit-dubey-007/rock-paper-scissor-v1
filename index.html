<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">Rock Paper & Scissor Game V.1</h1>
    <div class="choices">
        <div class="choice" id="rock"></div>
        <div class="choice" id="paper"></div>
        <div class="choice" id="scissor"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <h1 id="user-score">0</h1>
            <h2>You</h2>
        </div>
        <div class="score">
            <h1 id="comp-score">0</h1>
            <h2>Comp</h2>
        </div>
    </div>
    <div class="down">
        <div class="move">
            <p id="result">Pick Your Move</p>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
